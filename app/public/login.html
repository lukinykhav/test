<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css">
    <link rel="stylesheet" href="stylesheets/main.css">
</head>
<body>
<div class="container">
    <div class="row">
        <div class="col-md-4">
        </div>
        <div class="col-md-4">
            <form class="form-signin" role="form" action="login" method="post">
                <h2 class="form-signin-heading">Please sign in</h2>
                <div class="form-group">
                    <input type="email" class="form-control" id="email" name="email" placeholder="Email address" required autofocus>
                </div>
                <div class="form-group pwd">
                    <input type="password" class="form-control" id="pwd" name="password" placeholder="Password" required>
                </div>
                <input type="hidden" class="form-control" id="hash" name="hash">
                <div class="form-group">
                    <input type="checkbox" class="remember" name="remember"> Remember me
                </div>
                <div class="row">
                    <div class="col-md-12">
                        <button class="hash btn btn-lg btn-primary btn-block">Sign in</button>
                        <br />
                    </div>
                </div>
                <div class="form-group">
                    <a class="btn btn-lg btn-primary btn-block" href="/register">
                        Sign up
                    </a>
                </div>
            </form>
        </div>
    </div>
</div>
</body>
</html>
<script src="//code.jquery.com/jquery-1.12.0.min.js"></script>
<script src="//code.jquery.com/jquery-migrate-1.2.1.min.js"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js"></script>
<script src="javascripts/main.js"></script>
<script src="javascripts/Md5Hashing.js"></script>
<script src="javascripts/Sha256Hashing.js"></script>
<script src="javascripts/jshashes/hashes.js"></script>
<script src="javascripts/localStorage.js"></script>
