<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css">
    <link rel="stylesheet" href="stylesheets/main.css">
</head>
<body>
<div class="container">
    <div class="row">
        <div class="col-md-4"></div>
        <div class="col-md-4">
            <form action="register" method="post">
                <h2 class="form-signin-heading">Please sign up</h2>
                <div class="form-group">
                    <label for="username">Username:</label>
                    <input type="text" class="form-control" id="username" name="username">
                </div>
                <div class="form-group">
                    <label for="email">Email address:</label>
                    <input type="email" class="form-control" id="email" name="email">
                </div>
                <div class="form-group pwd">
                    <label for="pwd">Password:</label>
                    <input type="password" class="form-control" id="pwd" name="password">
                </div>
                <div class="col-md-12">
                    <input type="hidden" class="form-control" id="hash" name="hash">
                </div>
                <div class="row">
                    <div class="spinner" style="display: none">
                        <img src='images/default.gif'>
                    </div>
                    <div class="col-md-12">
                        <button class="hash btn btn-lg btn-primary btn-block">Sign up</button>
                    </div>
                </div>
                <br />
                <div class="form-group">
                    <a class="btn btn-lg btn-primary btn-block" href="/login">
                        Sign in
                    </a>
                </div>
            </form>
        </div>
    </div>
</div>
</body>
</html>
<script src="//code.jquery.com/jquery-1.12.0.min.js"></script>
<script src="//code.jquery.com/jquery-migrate-1.2.1.min.js"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js"></script>
<script src="javascripts/main.js"></script>
<script src="javascripts/Md5Hashing.js"></script>
<script src="javascripts/Sha256Hashing.js"></script>
<script src="javascripts/jshashes/hashes.js"></script>
